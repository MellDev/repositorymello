# Cloud Build configuration for deploying to Cloud Run
# Usage: gcloud builds submit --config cloudbuild.yaml

steps:
  # Build Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/portfolio-api:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/portfolio-api:latest'
      - './api'
    id: 'build-backend'

  # Build Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/portfolio-frontend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/portfolio-frontend:latest'
      - './frontend'
    id: 'build-frontend'

  # Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/portfolio-api:$SHORT_SHA'
    id: 'push-backend'
    waitFor: ['build-backend']

  # Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/portfolio-frontend:$SHORT_SHA'
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'portfolio-api'
      - '--image=gcr.io/$PROJECT_ID/portfolio-api:$SHORT_SHA'
      - '--region=us-east4'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--timeout=60'
      - '--port=8080'
      - '--set-env-vars=NODE_ENV=production,PORT=8080,OPENAI_API_KEY=${_OPENAI_API_KEY},OPENAI_MODEL=gpt-4o-mini,MAX_CHAT_MESSAGES_PER_SESSION=3'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'portfolio-frontend'
      - '--image=gcr.io/$PROJECT_ID/portfolio-frontend:$SHORT_SHA'
      - '--region=us-east4'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=256Mi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--timeout=30'
      - '--port=8080'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/portfolio-api:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/portfolio-api:latest'
  - 'gcr.io/$PROJECT_ID/portfolio-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/portfolio-frontend:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
