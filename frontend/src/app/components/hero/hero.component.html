<section id="hero" class="hero">
  <div class="container">
    <div class="hero-content">
      <h1>{{ 'hero.title' | translate }}</h1>
      <h2>{{ 'hero.subtitle' | translate }}</h2>
      <p>{{ 'hero.description' | translate }}</p>
      <div class="cta-buttons">
        <button class="btn btn-primary" (click)="scrollToSection('projects')">{{ 'hero.btnProjects' | translate }}</button>
        <button class="btn btn-secondary" (click)="scrollToSection('schedule')">{{ 'hero.btnSchedule' | translate }}</button>
        <button class="btn btn-outline" (click)="downloadResume()">
          <i class="fas fa-download"></i> {{ 'hero.btnResume' | translate }}
        </button>
      </div>
    </div>
    <div class="hero-illustration">
      <div class="code-animation">
        <i class="fas fa-code"></i>
      </div>
    </div>
  </div>
</section>
