<nav class="navbar">
  <div class="container">
    <div class="logo">
      <h2>Anderson Mello</h2>
      <p class="tagline">Data Engineer & Software Engineer</p>
    </div>
    <ul class="nav-links" [class.active]="isMenuOpen">
      <li><a (click)="scrollToSection('hero')" class="active">{{ 'nav.home' | translate }}</a></li>
      <li><a (click)="scrollToSection('projects')">{{ 'nav.projects' | translate }}</a></li>
      <li><a (click)="scrollToSection('tools')">{{ 'nav.tools' | translate }}</a></li>
      <li><a (click)="scrollToSection('schedule')">{{ 'nav.schedule' | translate }}</a></li>
      <li><a (click)="scrollToSection('contact')">{{ 'nav.contact' | translate }}</a></li>
      <li class="theme-toggle">
        <button (click)="toggleTheme()" [title]="currentTheme === 'dark' ? 'Light Mode' : 'Dark Mode'">
          <i class="fas" [class.fa-sun]="currentTheme === 'dark'" [class.fa-moon]="currentTheme === 'light'"></i>
        </button>
      </li>
      <li class="language-selector">
        <button (click)="changeLanguage('pt')" [class.active]="currentLanguage === 'pt'">PT</button>
        <button (click)="changeLanguage('en')" [class.active]="currentLanguage === 'en'">EN</button>
        <button (click)="changeLanguage('es')" [class.active]="currentLanguage === 'es'">ES</button>
      </li>
    </ul>
    <button class="mobile-menu-toggle" (click)="toggleMenu()">
      <i class="fas" [class.fa-bars]="!isMenuOpen" [class.fa-times]="isMenuOpen"></i>
    </button>
  </div>
</nav>
